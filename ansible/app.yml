---
- name: Configure App
  hosts: app
  become: true
  vars:
   db_host: 10.128.0.29
  tasks:
    - name: Add unit file for Puma
      copy:
        src: files/puma.service
        dest: /etc/systemd/system/puma.service
      notify: reload puma

    - name: Add config for DB connection
      template:
        src: templates/db_config.j2
        dest: /home/ubuntu/db_config
        owner: ubuntu
        group: ubuntu

    - name: enable puma
      become: true
      command: systemctl enable puma
      tags: app-tag

  handlers:
  - name: reload puma
    become: true
    systemd:
      state: reloaded
      daemon_reload: yes
      name: puma
